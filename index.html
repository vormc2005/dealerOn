<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax</title>
</head>
<body>

    <h2>Calculate total cost</h2>
       <div class="container">
          <div class="form-container">
            <form class='form'>

            <div class="form-control">
                <label for="product_name" class="text-muted"> Name of the product </label>
                    <input class='product_name' type="text"  required/>               
            </div>

            <div class="form-control">
                <label class="text-muted"> Price </label>
                <input class="product_price" type="number" 
                    required    
                
                />               
            </div>

            <div class="form-control">   
               <label class="text-muted" >Category</label>
               <select class='selector product_category'>
                   <!-- <option  value="">Please Select</option>  -->
                   <option value="Book" >Book</option> 
                   <option value='Medical Product'>Medical Product</option>
                   <option value='Food'>Food</option>
                   <option value='Other' selected>Other</option>
               </select>
            </div>

            <div class="form-control">   
                <label class="text-muted ">Imported?</label>
                <select class='selector product_imported' >
                    <option value=''>Please Select</option> 
                    <option  value="true">Yes</option> 
                    <option value="false" selected>No</option>
                </select>
             </div>

             <button class="btn btn-danger " id="add_to_list">Add product</button>

             <button class="submit btn btn-primary " id="get_totals">See your receipt</button>
            </form>
        </div>
        </div>
        <div class="container receipt">
            Receipt goes here
        </div>
        



    <script src="app.js"></script>
</body>
</html>
