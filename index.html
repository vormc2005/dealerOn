<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax</title>
</head>
<body>

    <h2>Calculate total cost</h2>
   <div class="container list">
    <ol>
        <li>Fill the form out</li>
        <li>Click Add Product</li>
        <li>Choose between See your Cart or See your receipt</li>
        <li>Click on the button of your choice</li>
    </ol>
</div>
       <div class="container">
          <div class="form-container">
            <form class='form' id="myForm">

            <div class="form-control">
                <label for="product_name" class="text-muted"> Name of the product </label>
                    <input 
                    class='product_name' 
                    type="text" 
                    required=true/>               
            </div>

            <div class="form-control">
                <label class="text-muted"> Quantity </label>
                <input 
                class="product_quantity" 
                type="number" 
                required    
                
                />               
            </div>

            <div class="form-control">
                <label class="text-muted"> Price </label>
                <input class="product_price" type="number" 
                    required    
                
                />               
            </div>

            <div class="form-control">   
               <label class="text-muted" >Category</label>
               <select class='selector product_category'>
                   <!-- <option  value="">Please Select</option>  -->
                   <option value="Book" >Book</option> 
                   <option value='Medical product'>Medical Product</option>
                   <option value='Food'>Food</option>
                   <option value='Other' selected>Other</option>
               </select>
            </div>

            <div class="form-control">   
                <label class="text-muted ">Imported?</label>
                <select class='selector product_imported'  >
                    <option value=''>Please Select</option> 
                    <option  value="yes">Yes</option> 
                    <option value="no" selected>No</option>
                </select>
             </div>
             <div class="button-group">
                <button class="btn btn-danger " id="add_to_list">Add product</button>
                <button class="btn btn-info " id="see_added">See Your Cart</button>
                <button class="submit btn btn-primary " id="get_totals">See your receipt</button>
            </div>
                <Button class="btn btn-secondary" style="width: 100%"  id='resetButton'>Reset</button>
            </form>
        </div>
        </div>

    <div class="container-fluid mt-5">
        <div class="row">        
            <div class="card col-md-3 offset-md-2" id="input">
                <div class="card-header mt-2" >Your items</div>
                 <div class="card-body" id="input_body"> 
                     <!-- <div class="row" > -->
                     <!-- <p class="mr-2">1</p>
                    <p class="mr-2" id="prod_Name">Name</p>
                    <p class="mr-2">$12</p>  -->
                  <!-- </div> -->
                </div> 
               
            </div>
       
            <div class="card col-md-3 offset-md-2" id="output">
                <div class="card-header" >Your Receipt</div>
                <div class="card-body" id="output_body" >
                    <!-- <div class="row" > -->
                    <!-- <p class="print_total_qty mr-2">1</p>
                    <p class="print_name_total mr-2">Name</p>
                    <p class="print_total_price mr-2">$12</p>
                    -->
                <!-- </div> -->
                </div> 

                <div class="card-footer text-muted" id="totals">
                     <!-- <div class="salestax">Total Sales Tax: $ </div>
                    <div class="total-sale">Total Sale: $</div>  -->
                </div>  

            </div>
           
         </div>
     </div>



    <script src="app.js"></script>
</body>
</html>
